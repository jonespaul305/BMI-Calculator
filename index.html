<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("BMIlevel.jpg"); /* Your image name */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.85); /* Transparent white */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            padding: 8px 15px;
            background-color: #2e86de;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b4f72;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <p>Height (in cm)</p>
        <input type="text" id="height" />

        <p>Weight (in kg)</p>
        <input type="text" id="weight" />

        <button id="btn">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
